<div *ngIf="checkSsoEmployeeEmploymentResults" class="row col-md-12">
    <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let employeeEmploymentItem of ssoEmployeeEmploymentResults">
      <div class="media-body">
        <img src="assets/dist/img/dxc-img/symbol/datatype/32/sso-employee-employment.png">
        <span style="margin-left: 15px;font-size: 18px;" class="text-white">ผู้ประกันตน</span>
          <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
            <span class="dataname text-success">{{employeeEmploymentItem.ssoNum | filter:""}}</span>
          </div>
          <div class="col-md-8 text-white">ชื่อ:
            <span class="dataname text-success"> {{employeeEmploymentItem.firstName | filter:""}}
              {{employeeEmploymentItem.lastName}}</span>
          </div>
          <div class="col-md-4 text-white">เพศ:
            <span class="dataname text-success"> {{employeeEmploymentItem.sexDescription | filter:""}}</span>
          </div>
      </div>
    </div>
</div>
