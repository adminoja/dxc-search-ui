<div *ngIf="arrestWarrantsResults" class="row col-md-12">
    <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let arrestWarrantsItem of arrestWarrantsResults">
      <div class="media-body">
        <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dol-land-and-condominium-titles.png">
        <span style="margin-left: 15px;font-size: 18px;" class="text-white">ฐานข้อมูลหมายจับศาล</span>
        <div>
          <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
            <span class="dataname text-success">{{arrestWarrantsItem.CitizenID}}</span>
          </div>
          <div class="col-md-8 text-white">ชื่อ:
            <span class="dataname text-success">{{arrestWarrantsItem.FirstNameTH}} {{arrestWarrantsItem.LastNameTH}}</span>
          </div>
          <div class="col-md-4 text-white">เพศ:
            <span class="dataname text-success">{{arrestWarrantsItem.Sex}}</span>
          </div>
        </div>
      </div>
    </div>
</div>
