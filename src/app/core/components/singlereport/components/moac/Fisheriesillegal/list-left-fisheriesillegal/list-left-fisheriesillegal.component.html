<div *ngIf="checkMoacMoiFisheriesIllegal" class="row col-md-12">

    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-moac-fisheries-illegal-fishing-cases.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">คดีประมงผิดกฎหมาย(Linkage)</span>
      <div>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{MoacMoiFisheriesIllegalItem.citizenCardNumber | filter:""}}</span>

        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> -</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> -</span>
        </div>
      </div>
    </div>
