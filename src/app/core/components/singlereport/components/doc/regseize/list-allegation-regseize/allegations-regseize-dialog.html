<div id="regseize-full-width-modal" class="modal fade" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog"
    aria-labelledby="fullWidthModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-full-width">
        <div class="modal-content">
            <div class="modal-header">
                <div class="panel-title"
                    style="padding: 10px 15px;border-top-right-radius: 3px; border-top-left-radius: 3px;">
                    <img src="{{data.img}}" align="absmiddle" width="25px">&nbsp;
                    <span class="text-white font-20">{{data.title}}</span>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="closeDialog()">×</button>
            </div>
            <div class="modal-body">
                <a routerLink="/{{data.reportName}}" (click)="data.pdfPreview()" target="_blank">
                    <button type="button" class="float-right btn btn-danger"><i
                            class="uil-download-alt"></i>PDF</button>
                </a>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <a class="thumbnail"
                                            style="text-align: center;cursor: default; display: block; padding: 4px; margin-bottom: 20px; line-height: 1.42857143;border: 1px solid #dddddd; border-radius: 4px; transition: all 0.2s ease-in-out;">
                                            <img src="{{data.departmentImg}}" style="width: 128px; height:128px;"><br>
                                            <p class="text-white font-20">{{data.departmentTitle}}</p>
                                        </a>
                                        <div class="panel1 panel-default1" style="border: 1px solid;">
                                            <table class="table table-striped table-centered mb-0">
                                                <thead>
                                                    <tr>
                                                        <th class="text-white font-20">ข้อมูลพื้นฐาน</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngIf="data.person?.citizenCardNumber != ''">
                                                        <td>
                                                            <span class="text-white font-20">เลขประจำตัวประชาชน :</span>
                                                            <span class="float-right mb-3"
                                                                data-attributename="citizenCardNumber" data-value="N/A"
                                                                data-role="dxc-hyperlink">
                                                                <div class="demo-google-material-icon text-success font-20">
                                                                    {{data.person?.citizenCardNumber}} 
                                                                </div>
                                                            </span>
                                                        </td>
                                                    </tr>
                                                    <tr *ngIf="data.person?.fullName != ''">
                                                        <td>
                                                            <span class="text-white font-20">ชื่อ :</span>
                                                            <span class="text-success font-20 float-right mb-3"
                                                                data-attributename="firstName" data-value="N/A"
                                                                data-role="dxc-hyperlink">
                                                                {{data.person?.fullName}}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                    <tr *ngIf="data.person?.sex != ''">
                                                        <td>
                                                            <span class="text-white font-20">เพศ :</span>
                                                            <span class="text-success font-20 float-right mb-3"
                                                                data-attributename="sex" data-value="N/A"
                                                                data-role="dxc-hyperlink">
                                                                {{data.person?.sex}}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                    <tr *ngIf="data.person?.dateOfBirth != ''">
                                                        <td>
                                                            <span class="text-white font-20">วันเกิด :</span>
                                                            <span class="text-success font-20 float-right mb-3"
                                                                data-attributename="dateOfBirth" data-value="N/A"
                                                                data-role="dxc-hyperlink">
                                                                {{data.person?.dateOfBirth}}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <form class="pl-lg-4">
                                            <div style="border: 1px solid #dddddd; border-radius: 4px;">
                                                <div role="tabpanel" class="tab-pane in active" id="tab1"
                                                    style="margin-top: 5px;">
                                                    <div [innerHTML]="data.viewhtmlReport | safeHtml" appRunScriptsDirective>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div> <!-- end col -->
                                </div> <!-- end col -->
                            </div> <!-- end row-->
                        </div> <!-- end card-body-->
                    </div> <!-- end card-->
                </div> <!-- end col-->
                <!-- end row-->
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
