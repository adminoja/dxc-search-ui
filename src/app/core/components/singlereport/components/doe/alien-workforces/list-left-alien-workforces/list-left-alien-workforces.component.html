<div *ngIf="alienWorkforcesResults" class="row col-md-12">
    <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let alienWorkforcesItem of alienWorkforcesResults">
      <div class="media-body">
        <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-doe-alien-workforces.png">
        <span style="margin-left: 15px;font-size: 18px;" class="text-white">ทะเบียนแรงงานต่างด้าว (ทุกกลุ่ม) (Linkage)</span>
        <div>
          <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
            <span class="dataname text-success">{{alienWorkforcesItem.citizenCardNumber}}</span>
          </div>
          <div class="col-md-8 text-white">ชื่อ:
            <span class="dataname text-success">{{alienWorkforcesItem.alienFullNmaeTh}}</span>
          </div>
          <div class="col-md-4 text-white">เพศ:
            <span class="dataname text-success">{{alienWorkforcesItem.alienSex}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
