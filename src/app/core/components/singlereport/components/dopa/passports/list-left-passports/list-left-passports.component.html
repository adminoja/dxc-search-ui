<div *ngIf="checkmoiDopaPassportsResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let moiDopaPassportsItem of moiDopaPassportsResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-passports.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">รายการประวัติหนังสือเดินทาง (Linkage)</span>
      <div class="row">
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{moiDopaPassportsItem.citizenCardNumber}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{moiDopaPassportsItem.firstNameTh}}
            {{moiDopaPassportsItem.lastNameTh}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{moiDopaPassportsItem.sex}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
