<div *ngIf="checkmoiDopaBorderPassesResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let moiDopaBorderPassesItem of moiDopaBorderPassesResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-border-passes.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">ผู้ขอออกหนังสือผ่านแดนทั้งหมด (Linkage)</span>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{moiDopaBorderPassesItem.citizenCardNumber}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{moiDopaBorderPassesItem.thaiName}}
            {{moiDopaBorderPassesItem.lastName}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{moiDopaBorderPassesItem.genderText}}</span>
        </div>
    </div>
  </div>
</div>
