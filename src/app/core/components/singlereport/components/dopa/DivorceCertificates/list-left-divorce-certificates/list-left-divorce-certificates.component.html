<div *ngIf="checkMoidopaDivorceCertificatesResults" class="row col-md-12">
    <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let divorceCertificatesItem of moidopaDivorceCertificatesResults">
      <div class="media-body">
        <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-divorce-certificates.png">
        <span style="margin-left: 15px;font-size: 18px;" class="text-white">ข้อมูลทะเบียนหย่า ( Linkage)</span>
          <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
            <span class="dataname text-success">{{divorceCertificatesItem.citizenCardNumber | filter:""}}</span>
          </div>
          <div class="col-md-8 text-white">ชื่อ:
            <span class="dataname text-success"> {{divorceCertificatesItem.firstName | filter:""}}
              {{divorceCertificatesItem.lastName}}</span>
          </div>
          <div class="col-md-4 text-white">เพศ:
            <span class="dataname text-success"> {{divorceCertificatesItem.sex | filter:""}}</span>
          </div>
      </div>
    </div>
</div>
