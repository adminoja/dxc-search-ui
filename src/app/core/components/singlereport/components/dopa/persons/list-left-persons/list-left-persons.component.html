<div *ngIf="checkmoidopapersonResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let moidopapersonItem of moidopapersonResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/dopa-citizen.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">ทะเบียนราษฎร (Linkage)</span>
      <div>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{moidopapersonItem.citizenCardNumber | filter:""}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{moidopapersonItem.firstName | filter:""}}
            {{moidopapersonItem.lastName | filter:""}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{moidopapersonItem.genderDesc | filter:""}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
