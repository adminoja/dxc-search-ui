<!-- <app-search-by-cid citizenCardNumber="{{addressesItem.citizenCardNumber}}"></app-search-by-cid> -->
<div *ngIf="checkMoidopaaddressesResults" class="row col-md-12">
<div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let addressesItem of moidopaaddressesResults">
  <div class="media-body">
    <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-addresses.png">
    <span style="margin-left: 15px;font-size: 18px;" class="text-white">ฐานข้อมูลทะเบียนบ้าน (บุคคลทุกประเภท) (Linkage)</span>
      <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
        <span class="dataname text-success">{{addressesItem.citizenCardNumber | filter:""}}</span>
      </div>
      <div class="col-md-8 text-white">ชื่อ:
        <span class="dataname text-success"> {{addressesItem.firstName | filter:""}}
          {{addressesItem.lastName}}</span>
      </div>
      <div class="col-md-4 text-white">เพศ:
        <span class="dataname text-success"> {{addressesItem.sex | filter:""}}</span>
      </div>
  </div>
</div>
</div>
