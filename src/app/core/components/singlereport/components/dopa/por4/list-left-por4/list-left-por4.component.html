<div *ngIf="moidopapor4Results" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let moidopapor4Item of moidopapor4Results">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-por4-licenses.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">ฐานข้อมูลใบอนุญาต ป.4 ครอบครองอาวุธปืน (Linkage)</span>
      <div>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{moidopapor4Item.citizenCardNumber | filter:""}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{moidopapor4Item.firstName | filter:""}}
            {{moidopapor4Item.lastName | filter:""}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{moidopapor4Item.genderDesc | filter:""}}</span>
        </div>
      </div>
    </div>
    <!-- <app-search-by-cid citizenCardNumber="{{moidopapor4Item.citizenCardNumber}}"></app-search-by-cid> -->
  </div>
</div>
