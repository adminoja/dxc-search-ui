<div *ngIf="checkmoiDopaBirthcertificatesResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let moiDopaBirthcertificatesItem of moiDopaBirthcertificatesResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-birth-certificates.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">ใบสูติบัตร (Linkage)</span>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{moiDopaBirthcertificatesItem.citizenCardNumber}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{moiDopaBirthcertificatesItem.firstName}}
            {{moiDopaBirthcertificatesItem.lastName}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{moiDopaBirthcertificatesItem.gender}}</span>
        </div>
    </div>
  </div>
</div>
