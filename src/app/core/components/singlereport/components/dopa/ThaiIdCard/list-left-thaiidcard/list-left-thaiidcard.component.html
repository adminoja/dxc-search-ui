<div *ngIf="checkMoiDopaThaiIdcardResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border"
    *ngFor="let MoiDopaThaiIdcardItem of MoiDopaThaiIdcardResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-thai-id-cards.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">บัตรประจำตัวประชาชน (Linkage)</span>
      <div>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{MoiDopaThaiIdcardItem.citizenCardNumber | filter:""}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{MoiDopaThaiIdcardItem.nameTHFirstName | filter:""}}
            {{MoiDopaThaiIdcardItem.nameTHLastName | filter:""}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{MoiDopaThaiIdcardItem.sex | filter:""}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
