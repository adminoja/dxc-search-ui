<!--กดคค้นหาเลขบัตรหน้า single report -->
<div *ngIf="checkMoidopafacephotosResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let moidopafacephotosItem of moidopafacephotosResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-person-face-photo.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">ข้อมูลภาพใบหน้า (Linkage)</span>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{moidopafacephotosItem.citizenCardNumber | filter:""}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success"> {{moidopafacephotosItem.firstName | filter:""}}
            {{moidopafacephotosItem.lastName}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success"> {{moidopafacephotosItem.sex | filter:""}}</span>
        </div>
    </div>
  </div>
</div>
