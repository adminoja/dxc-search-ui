<div *ngIf="moidopafacephotosCount">
    <div *ngFor="let moidopafacephotosItem of moidopafacephotosResults">
        <div *ngIf="moidopafacephotosItem.exitCode; else exit">
          <div *ngIf="report_name != 'รายงาน Single Report'">
            <div class="card border-secondary border col-md-12">
              <div class="card mb-md-0 mb-3">
                <div class="card-body">
                  <div>
                    <span class="text-success font-20"><u>กรมการปกครอง: </u></span>
                    <span class="text-white font-20"><u>ข้อมูลภาพใบหน้า (Linkage) </u></span>
                    <span class="text-danger font-20"><u>{{moidopafacephotosItem.exitCode | changeStatus}}</u></span>
                    <span *ngIf="moidopafacephotosItem.Results && moidopafacephotosItem.exitCode == 'NOT_FOUND'" class="text-danger font-20">
                        <u> (ไม่พบข้อมูล) </u>
                    </span>
                    <span *ngIf="moidopafacephotosItem.Results == '[]' && moidopafacephotosItem.exitCode == 'OK'" class="text-danger font-20">
                      <u> (ไม่พบข้อมูล) </u>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <ng-template #exit>
        <div class="card border-secondary border col-md-12">
            <!-- Portlet card -->
            <div class="card mb-md-0 mb-3">
                <div class="card-body">
                    <div data-toggle="collapse" data-target="#facephotos" role="button" aria-expanded="true" aria-controls="facephotos">
                        <span class="text-success font-20"><u>กรมการปกครอง: </u></span>
                        <span class="text-white font-20"><u>ข้อมูลภาพใบหน้า (Linkage) </u></span>
                        <span class="text-warning font-20"><u>จำนวน: {{moidopafacephotosCount}} รายการ </u></span>
                    </div>
                    <div id="facephotos" class="collapse pt-3">
                        <div class="col-md-12" *ngFor="let moidopafacephotosItem of moidopafacephotosResults" class="singlereport-timeline-item">
                            <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-person-face-photo.png">&nbsp;
                            <input type="hidden" value="ข้อมูลภาพใบหน้า (Linkage)" #moidopafacephotosTitle>
                            <input type="hidden" value="assets/dist/img/dopa.png" #moidopafacephotosdepartmentImg>
                            <span class="text-success font-20"><u>ข้อมูลภาพใบหน้า (Linkage)</u></span>
                            <button
                                class="btn btn-info" style="float: right;" type="button" href="#face-photo-full-width-modal" data-toggle="modal" data-target="#face-photo-full-width-modal"
                                (click)="selectRow(moidopafacephotosItem,moidopafacephotosTitle.value,moidopafacephotosdepartmentImg.value)">
                                <span class="icon-name"><i class="mdi mdi-arrow-top-right" style="color:white;"></i></span>
                            </button>
                            <div style="padding-left:15px; margin-top: 3%;">
                                <img src="{{moidopafacephotosItem.mimeType}},{{moidopafacephotosItem.image}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end card-->
    </ng-template>
</div>


<div *ngIf="report_name != 'รายงาน Single Report'">
    <div *ngIf="!moidopafacephotosCount">
        <div class="card border-secondary border col-md-12">
            <div class="card mb-md-0 mb-3">
                <div class="card-body">
                    <div>
                        <span class="text-success font-20"><u>กรมการปกครอง: </u></span>
                        <span class="text-white font-20"><u>ข้อมูลภาพใบหน้า (Linkage) </u></span>
                        <span class="text-danger font-20"><u> (ไม่พบข้อมูล) </u></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
