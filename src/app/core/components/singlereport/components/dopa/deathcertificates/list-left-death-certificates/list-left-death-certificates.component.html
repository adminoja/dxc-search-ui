<div *ngIf="checkMoidopaDeathCertificatesResults" class="row col-md-12">
    <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let deathCertificatesItem of moidopaDeathCertificatesResults">
      <div class="media-body">
        <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-death-certificates.png">
        <span style="margin-left: 15px;font-size: 18px;" class="text-white">ข้อมูลใบมรณบัตร (Linkage)</span>
          <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
            <span class="dataname text-success">{{deathCertificatesItem.citizenCardNumber | filter:""}}</span>
          </div>
          <div class="col-md-8 text-white">ชื่อ:
            <span class="dataname text-success"> {{deathCertificatesItem.firstName | filter:""}}
              {{deathCertificatesItem.lastName}}</span>
          </div>
          <div class="col-md-4 text-white">เพศ:
            <span class="dataname text-success"> {{deathCertificatesItem.sex | filter:""}}</span>
          </div>
      </div>
    </div>
</div>
