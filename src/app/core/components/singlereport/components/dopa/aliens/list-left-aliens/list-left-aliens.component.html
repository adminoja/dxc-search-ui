<div *ngIf="aliensResults" class="row col-md-12">
  <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let aliensItem of aliensResults">
    <div class="media-body">
      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dopa-alien.png">
      <span style="margin-left: 15px;font-size: 18px;" class="text-white">ข้อมูลทะเบียนบุคคลต่างด้าว (Linkage)</span>
      <div>
        <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
          <span class="dataname text-success">{{aliensItem.citizenCardNumber}}</span>
        </div>
        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success">{{aliensItem.firstName}} {{aliensItem.lastName}}</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
          <span class="dataname text-success">{{aliensItem.genderDesc}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
