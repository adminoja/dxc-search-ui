<div *ngIf="agothChargeVictimCount !==0 ">
    <!-- <div *ngFor="let agothChargeVictimItem of agothChargeVictimResults"> -->
      <div *ngIf="exitCode[0].exitCode; else exit">
        <div *ngIf="report_name != 'รายงาน Single Report'">
          <div class="card border-secondary border col-md-12">
            <div class="card mb-md-0 mb-3">
              <div class="card-body">
                <div>
                  <span class="text-success font-20"><u>สำนักงานอัยการสูงสุด: </u></span>
                  <span class="text-white font-20"><u>ฐานข้อมูลผู้เสียหาย </u></span>
                  <span class="text-danger font-20"><u>{{exitCode[0].exitCode | changeStatus}}</u></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
    <ng-template #exit>
      <div class="card border-secondary border col-md-12">
        <!-- Portlet card -->
        <div class="card mb-md-0 mb-3">
          <div class="card-body">
            <div data-toggle="collapse" data-target="#agothChargeVictimcollapse" role="button" aria-expanded="true"
                  aria-controls="agothChargeVictim">
              <span class="text-success font-20"><u>สำนักงานอัยการสูงสุด:</u></span>
              <span class="text-white font-20"><u> ฐานข้อมูลผู้เสียหาย</u></span>
              <span class="text-warning font-20"><u> จำนวน: {{agothChargeVictimCount}} รายการ</u></span>
            </div>  
            <div id="agothChargeVictimcollapse" class="collapse pt-3">
              <div class="col-md-12" class="singlereport-timeline-item" *ngFor="let agothChargeVictimItem of agothChargeVictimResults">
                <input type="hidden" value="ฐานข้อมูลผู้เสียหาย" #agothChargeVictimTitle>
                <input type="hidden" value="assets/dist/img/agoth.png" #agothChargeVictimdepartmentImg>
                <span class="text-success font-20">
                  <img src="assets/dist/img/dxc-img/symbol/datatype/32/charge-victim.png">&nbsp;<u>ฐานข้อมูลผู้เสียหาย</u></span>
                <!-- <button class="btn btn-info" style="float: right;" type="button" href="#crime-defendant-compensation-career-full-width-modal" data-toggle="modal"
                  data-target="#crime-defendant-compensation-career-full-width-modal" (click)="selectRow(agothChargeVictimItem,agothChargeVictimTitle.value,agothChargeVictimdepartmentImg.value)">
                  <span class="icon-name"><i class="mdi mdi-arrow-top-right" style="color:white;"></i></span>
                </button> -->
    
                <div style="padding-left:15px; margin-top: 3%;">
                  <span class="text-white font-20">อาชีพ</span>&nbsp;&nbsp;
                  <span class="text-success font-20" style="text-decoration:underline">
                    {{agothChargeVictimItem.career | filter:""}}
                  </span>&nbsp;&nbsp;
                </div>
    
              </div>
            </div>
          </div>
        </div>
          <!-- end card-->
      </div>
    </ng-template>
</div>
  
  <div *ngIf="report_name != 'รายงาน Single Report'">
    <div *ngIf="!agothChargeVictimCount">
      <div class="card border-secondary border col-md-12">
          <div class="card mb-md-0 mb-3">
              <div class="card-body">
                  <div>
                      <span class="text-success font-20"><u>สำนักงานอัยการสูงสุด: </u></span>
                      <span class="text-white font-20"><u>ฐานข้อมูลผู้เสียหาย </u></span>
                      <span class="text-danger font-20"><u> (ไม่พบข้อมูล) </u></span>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
