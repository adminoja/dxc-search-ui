<div *ngIf="crippleResults" class="row col-md-12">
    <div class="col-md-12 media mt-1 p-2 border-secondary border" *ngFor="let crippleItem of crippleResults">
      <div class="media-body">
        <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-dol-land-and-condominium-titles.png">
        <span style="margin-left: 15px;font-size: 18px;" class="text-white">ฐานข้อมูลคนพิการ (Linkage)</span>
        <div>
          <div class="col-md-10 text-white">เลขประจำตัวประชาชน:
            <span class="dataname text-success">{{crippleItem.PERSON_CODE}}</span>
          </div>
          <div class="col-md-8 text-white">ชื่อ:
            <span class="dataname text-success">{{crippleItem.PERSON_NAME}}</span>
          </div>
          <div class="col-md-4 text-white">เพศ:
            <span class="dataname text-success">-</span>
          </div>
        </div>
      </div>
    </div>
</div>
