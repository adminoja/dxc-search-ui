<div *ngIf="healthInsuranceRightsResults" class="row col-md-12">

      <img src="assets/dist/img/dxc-img/symbol/datatype/32/moi-nhso-health-insurance-rights.png">

      <div>

          <span class="dataname text-success">{{healthInsuranceRightsItem.citizenCardNumber}}</span>

        <div class="col-md-8 text-white">ชื่อ:
          <span class="dataname text-success">-</span>
        </div>
        <div class="col-md-4 text-white">เพศ:
